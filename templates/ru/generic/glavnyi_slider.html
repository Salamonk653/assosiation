<div class="slider ">{% load staticfiles %}

    <!--- OWL-CArousel --->
    <div class="owl-carousel owl-theme">

        {% for foo in sliders %}
            <div class="owl-slide d-flex glav-slide-container align-items-center cover"
                 style="background: url({% static 'img/MAPEF_SLIDER_MASKA.png' %}) left no-repeat,url({{ foo.image.url }}) center no-repeat;background-size: cover,cover;">
                <div class="container" style="">
                    <div class="row justify-content-center justify-content-md-start">
                        <div class="col-10 col-md-6 static">
                            <div class="owl-slide-text w3-text-white"><br><br>
                                <h2 class="owl-slide-animated" style="line-height: 1">{{ foo.name }}</h2><br>
                                <div class="owl-slide-animated owl-slide-subtitle mb-3">
                                    {{ foo.text }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--/owl-slide-->
        {% endfor %}

    </div>


    <section class="section">
        <div class="container w3-text-white">
            <div class="row">
                <div class="ss">
                    <div class="w3-margin w3-center w3-text-black">
                        <div class="zagolov w3-margin-bottom">
                            <b class="w3-center">ЧТО ТАКОЕ <span class="w3-text-white">МАПЭФ?</span></b>
                        </div>
                    </div>
                    <div class="w3-margin">
                        <div class="ss w3-center">
                            <p class="w3-panel w3-leftbar"> "МАПЭФ - это объединение юридических лиц, созданное с
                                целью развития исламской экономики, бизнеса, и индустрии в Кыргызстане и в мире.
                                Подробную информацию можете получить через видео."
                            </p>

                        </div>
                    </div>
                    <br><br>
                </div>
                <div class="w3-border-white" style="width:100%;margin-bottom: -20%;">
                    <div class="">
                        <div style="width:100%;border: 20px solid white;" class="">
                            <iframe style="width: 100%;height: 100vh;" src="https://www.youtube.com/embed/1wrwssjdGTY"
                                    frameborder="0"
                                    allowfull></iframe>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </section>
</div>
